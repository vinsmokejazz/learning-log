<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>

<link rel="stylesheet" href="styles.css" />

<body>
  <div id="quizContainer">
    <h1 id="questionCon"></h1>
    <div id="optionsContainer">
      <p>
        <input type="radio" id="option1" name="quizOptions" value="a" />
        <label for="option1" id="label1"></label>
      </p>
      <p>
        <input type="radio" id="option2" name="quizOptions" value="b" />
        <label for="option2" id="label2"></label>
      </p>
      <p>
        <input type="radio" id="option3" name="quizOptions" value="c" />
        <label for="option3" id="label3"></label>
      </p>
      <p>
        <input type="radio" id="option4" name="quizOptions" value="d" />
        <label for="option4" id="label4"></label>
      </p>
    </div>
  </div>
  <br/>
  <button id="submitBtn">Submit</button>
 
  <script src="script.js"></script>
</body>
</html>
